# Render Blueprint for Google News Image Scraper
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: scraper-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard for security
